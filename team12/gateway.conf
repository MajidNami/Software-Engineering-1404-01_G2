server {
    listen 80;
    server_name localhost;

    # 1. Team 12 Backend API (Recommendation Logic)
    # This matches your team12.yaml paths
    location /team12/recommend/ {
        # 'backend' is the service name in your team's docker-compose
        proxy_pass http://backend:8000/team12/recommend/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important for long-running AI enrichment calls
        proxy_read_timeout 60s;
    }

    # 2. Team 12 Frontend
    # Any request to /team12/ that isn't /recommend/ goes to your frontend service
    location /team12/ {
        # 'frontend' is the service name in your team's docker-compose
        proxy_pass http://frontend:80/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. Static Files (Backend static files for Admin, etc.)
    location /static/ {
        proxy_pass http://backend:8000/static/;
    }

    # 4. Optional: Proxy to the Project Core if needed
    location /api/core/ {
        proxy_pass http://core:8000/;
    }
}