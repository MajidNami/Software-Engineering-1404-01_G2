services:
  gateway:
    image: nginx:alpine
    ports:
      - "${TEAM_PORT}:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - CORE_BASE_URL=http://core:8000
    networks:
      - app404
    depends_on:
      - backend

  backend:
    build: .
    env_file:
      - .env
    environment:
      # Backend settings.py expects this name:
      TEAM12_DATABASE_URL: "${TEAM12_DATABASE_URL}"
      CORE_BASE_URL: "${CORE_BASE_URL}"
      AI_SERVICE_URL: "http://ai-service:8001"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - app404

  postgres:
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TEAM12_POSTGRES_DB:-team12_db}
      POSTGRES_USER: ${TEAM12_POSTGRES_USER:-team12_user}
      POSTGRES_PASSWORD: ${TEAM12_POSTGRES_PASSWORD:-team12_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app404

networks:
  app404:
    external: true
    name: app404_net

volumes:
  pgdata: