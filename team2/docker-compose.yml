services:
  gateway:
    image: nginx:alpine
    ports:
      - "${TEAM_PORT}:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - CORE_BASE_URL=http://core:8000
    depends_on:
      - backend
    networks:
      - app404

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wiki}
      POSTGRES_USER: ${POSTGRES_USER:-wiki_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wiki_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app404

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment: {}
    depends_on:
      - db
    networks:
      - app404

volumes:
  pgdata:

networks:
  app404:
    external: true
    name: app404_net